<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Student Registration</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" data-bs-toggle="modal" data-bs-target="#Login" style="cursor:pointer">LogIn</a>
               
              </li>
              
              <li class="nav-item">
                <a class="nav-link" data-bs-toggle="modal" data-bs-target="#exampleModal" style="cursor:pointer">Register</a>
              </li>
            </ul>
            
          </div>
        </div>
      </nav>
    
  
  <!-- Modal -->
  <div class="modal fade" id="Login" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
        <form action="">
            <div class="row">
                <div class="col-lg-12">
                    <label class="form-label">Email</label>
                    <input class="form-control" type="email" name="email" required placeholder="email">
                </div>
                <div class="col-lg-12">
                    <label class="form-label">Password</label>
                    <input class="form-control" type="password" name="passowrd" required placeholder="password">
                </div>
                <div class="col-lg-12">
                    <input class="btn btn-outline-secondary w-100 mt-4"type="submit" value="Login">
                </div>
            </div>
        </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        
        </div>
      </div>
    </div>
  </div>
  
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Register</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form action="">
                <div class="row">
                    <div class="col-lg-6">
                        <label class="form-label">First Name</label>
                        <input class="form-control" type="text" name="FirstName">
                    </div>
                    <div class="col-lg-6">
                        <label class="form-label">Last Name</label>
                        <input class="form-control" type="text" name="LastName">
                    </div>
                    <div class="col-lg-12">
                        <label class="form-label">Email</label>
                        <input class="form-control" type="email" name="email" required placeholder="email">
                    </div>
                    <div class="col-lg-12">
                        <label class="form-label">New Password</label>
                        <input class="form-control" type="password" name="enter new passowrd" required placeholder="password">
                    </div>
                    <div class="col-lg-12">
                        <label class="form-label">Confirm Password</label>
                        <input class="form-control" type="password" name="confirm new passowrd" required placeholder="password">
                    </div>
                    <div class="col-lg-12">
                        <label class="form-label">Address</label>
                        <input class="form-control" type="text" name="address" >
                    </div>
                    <div class="col-lg-6">
                        <label class="form-label">State</label>
                        <input class="form-control" type="text" name="LastName">
                    </div>
                    <div class="col-lg-6">
                        <label class="form-label">Country</label>
                        <input class="form-control" type="text" name="LastName">
                    </div>
                    <div class="col-lg-6">
                        <label class="form-label">Pin Code</label>
                        <input class="form-control" type="text" name="PinCode">
                    </div>
                    <div class="col-lg-6">
                        <label class="form-label">DOB</label>
                        <input class="form-control" type="date" name="DOB">
                        
                    </div>
                    <div class="col-lg-5">
                        <label class="form-label">Country Code</label>
                        <input class="form-control" type="tel" name="Countrycode">
                    </div>
                    <div class="col-lg-7">
                        <label class="form-label">Contact</label>
                        <input class="form-control" type="tel" name="contact">
                    </div>
                    <div class="col-lg-12">
                        <input class="btn btn-outline-dark w-100 mt-4"type="submit" value="Register">
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
        
        </div>
      </div>
    </div>
  </div>
</body>
</html>
